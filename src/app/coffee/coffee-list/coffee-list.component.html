<div class="container-fluid">
  <div class="row table-coffee">
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr class="tr-header">
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Tipo</th>
            <th scope="col">Región</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let coffee of coffees" >
            <th scope="row">{{ coffee.id }}</th>
            <td>{{ coffee.nombre}}</td>
            <td>{{ coffee.tipo}}</td>
            <td>{{ coffee.region}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div>
      <b>Total café de origen: {{coffeeOrigin}}</b><br/>
      <b>Total café de blend: {{coffeeBlend}}</b>
    </div>
  </div>
</div>
